{% extends "base.html" %}
{% block body %}
<h1>Register Page</h1>
<!-- TODO: implement register page -->
<form action = "/register" method="POST">
	First Name: <br>
	<input type="text" name = "firstname" placeholder=" Enter your Firstname" required> <br>
	Last Name: <br>
	<input type="text" name="lastname" placeholder="Enter your Lastname" required><br>
	Username: <br>
	<input type="text" name="username" placeholder="Enter your Username" required><br>
	Email: <br>
	<input type = "text" name = "email" type ="email" pattern="[^ @]*@[^ @]*" placeholder="Enter your Email" required><br>
	Hometown: <br>
	<input type = "text" name = "hometown" placeholder="Enter your Hometown" required><br>
	Personal Website Link: <br>
	<input type = "text" name = "personalwebsite" placeholder="Enter the link to your Website"><br>

	<input id="button" type="submit" value="register">
</form>

{% if taken == 1 %}
<h1> The Username is taken </h1>
{% endif %}
{% endblock %}
